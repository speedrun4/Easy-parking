<div class="financas-container">
    <h2>Finanças - Valores Pagos</h2>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <!-- Coluna: Descrição -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let item">{{ item.descricao }}</td>
      </ng-container>
  
      <!-- Coluna: Valor -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor (R$)</th>
        <td mat-cell *matCellDef="let item">{{ item.valor | currency:'BRL' }}</td>
      </ng-container>
  
      <!-- Coluna: Data de Pagamento -->
      <ng-container matColumnDef="dataPagamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Pagamento</th>
        <td mat-cell *matCellDef="let item">{{ item.dataPagamento | date }}</td>
      </ng-container>
  
      <!-- Coluna: Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let item">{{ item.status }}</td>
      </ng-container>
  
      <!-- Linha de cabeçalho -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Linha de dados -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
