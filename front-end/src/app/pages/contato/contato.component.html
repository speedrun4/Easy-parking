<div class="container">
  <!-- Seta de Voltar -->
  <a class="btn-voltar" [routerLink]="['/']">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 6L10 11L15 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" />
    </svg>
  </a>

  <h2>Entre em Contato</h2>
  <form (ngSubmit)="enviarFormulario()" #formulario="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        ngModel
        class="form-control"
        required
        placeholder="Seu nome"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        class="form-control"
        required
        placeholder="Seu email"
      />
    </div>

    <div class="form-group">
      <label for="mensagem">Mensagem</label>
      <textarea
        id="mensagem"
        name="mensagem"
        ngModel
        class="form-control"
        required
        placeholder="Sua mensagem"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">
      Enviar
    </button>
  </form>
</div>
