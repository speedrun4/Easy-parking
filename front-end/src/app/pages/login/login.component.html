<div class="login-container">
  <!-- Botão para voltar -->
  <button mat-icon-button class="back-button" [routerLink]="['/']">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <h2 class="login-title">Login</h2>

  <!-- Botões para alternar entre o login de Usuário e Cliente -->
  <div class="toggle-buttons">
    <button mat-button (click)="showUserForm = true" [class.active]="showUserForm">
      Login de Usuário
    </button>
    <button mat-button (click)="showUserForm = false" [class.active]="!showUserForm">
      Login de Cliente
    </button>
  </div>

  <!-- Formulário de Login de Usuário -->
  <form *ngIf="showUserForm" [formGroup]="loginForm" (ngSubmit)="onSubmit('user')">
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Digite seu email" />
      <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Email inválido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Digite sua senha" />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="hidePassword ? 'Mostrar senha' : 'Ocultar senha'"
        [attr.aria-pressed]="!hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        A senha é obrigatória
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </div>
  </form>

  <!-- Formulário de Login de Cliente -->
  <form *ngIf="!showUserForm" [formGroup]="loginForm" (ngSubmit)="onSubmit('client')">
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Email Cliente</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Digite o email do cliente" />
      <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Email inválido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Digite a senha do cliente" />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="hidePassword ? 'Mostrar senha' : 'Ocultar senha'"
        [attr.aria-pressed]="!hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        A senha é obrigatória
      </mat-error>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </div>
  </form>

  <!-- Links para recuperação de senha e cadastro -->
  <div class="login-options">
    <a mat-button routerLink="/esqueci-senha" class="forgot-password">Esqueci minha senha</a>
    <a mat-button routerLink="/cadastro" class="register">Cadastrar-se</a>
  </div>

  <!-- Botões de login social -->
  <div class="social-login">
    <p>Ou faça login com:</p>
    <button mat-raised-button color="warn" (click)="loginWithGoogle()">Google</button>
    <button mat-raised-button color="primary" (click)="loginWithFacebook()">Facebook</button>
  </div>
</div>
