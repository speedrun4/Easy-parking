<div class="confirmation-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <h2>Confirmação de Reserva</h2>

  <mat-card fxFlex="100" fxFlex.xs="90" fxFlex.sm="95" fxFlex.md="80">
    <mat-card-content>

      <h3>Estacionamentos Selecionados</h3>
      <div *ngFor="let parking of selectedParkings">
        <p><strong>Nome:</strong> {{ parking.title }}</p>
        <p><strong>Valor:</strong> {{ parking.label }}</p>
        <p><strong>Endereço:</strong> {{ parking.address }}</p>
        <hr />
      </div>

      <h3>Informações do Cliente</h3>
      <p><strong>Nome do Cliente:</strong> {{ clienteName }}</p>

      <!-- Campo de seleção de data -->
      <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="picker" [ngModel]="selectedDate" (dateChange)="onDateChange($event)"
          [min]="minDate" placeholder="Escolha uma data">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Dropdown para seleção do horário -->
      <mat-form-field appearance="fill" class="time-select">
        <mat-label>Selecione o horário de reserva</mat-label>
        <mat-select [(value)]="selectedTime" placeholder="Escolha um horário">
          <mat-option *ngFor="let time of availableTimes" [value]="time">{{ time }}</mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
  </mat-card>

  <!-- Botão para confirmar a reserva -->
  <button mat-raised-button color="primary" (click)="confirmReservation()">Confirmar Reserva</button>
</div>
